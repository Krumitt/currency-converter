<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="bg-music" loop>
        <source src="../audio/big_show.mp3" type="audio/mpeg">
        Browser doesn't support the audio element.
    </audio>
    <main>
        <form>
            <div class="main-container">
                <h1>Currency Convert</h1>
                <h3>Enter your amount below</h3>
                <input type="number" value="1">
                <div class="from-container">
                    <p>From</p>
                    <!-- <img src="https://flagsapi.com/US/shiny/64.png" id="from-flag"> -->
                    <select name="from" id="from-menu">

                    </select>
                </div>
                <div class="to-container">
                    <p>To</p>
                    <!-- <img src="https://flagsapi.com/IN/shiny/64.png" id="to-flag"> -->
                    <select name="to" id="to-menu">

                    </select>
                </div>
                <p class="exchange-rate"></p>
            </div>
        </form>
    </main>

    <script src="script.js" defer></script>
</body>

</html>
